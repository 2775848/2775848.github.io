<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CosmoFarmer</title>
<style>
/* сброс стилей браузера */
html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	vertical-align: baseline;
}
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1.2;
}
ol { 
	padding-left: 1.4em;
	list-style: decimal;
}
ul {
	padding-left: 1.4em;
	list-style: square;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
} 
/* конец кода сброса стилей браузера */

/* АНИМАЦИЯ */
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}


/* БАЗОВЫЙ */
body {
	font: 62.5% Verdana, Arial, Helvetica, sans-serif;
	padding: 20px;
    width: 760px;
    margin: 0 auto;
}

.checked  {
font-weight: bold;
color: maroon;
}

.mainNav  {
    box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    background-color: #E7E7E7;
    text-align: center;
    border-top: 2px solid maroon;
    border-bottom: 2px solid maroon;
    animation-name: fadeIn;
    animation-duration: 1s;   
}

nav ul {
margin: 0;
padding: 0;
list-style: none;
position: relative;
}
nav li  {
display: block;
cursor: pointer;
background-color: #E7E7E7;
border-bottom: 2px solid maroon;

}
nav a,
nav span {
display: block;
color: #000;
font-size: 16px;
padding: 25px 40px 25px 25px;
text-transform: uppercase;
text-decoration: none;
}
.mainNav span  {
    background-image: url(images/d1_arrow.svg);
    background-repeat:  no-repeat;
    background-position: 95% 50%;
    background-size: 15px;
}
.submenu span  {
    background-image: url(images/r1_arrow.svg);
    background-repeat:  no-repeat;
    background-position: 95% 50%;
    background-size: 15px;
}
nav a:hover,
nav span:hover {
background-color: maroon;
color: white;
    animation-name: fadeIn;
    animation-duration: .5s;
}
.mainNav > li  {
margin-right: -4px;
display: inline-block;
border-bottom: none;
}
.mainNav > li > a,
.mainNav > li > span  {
}
.submenu  {
    display: none;
    position: absolute;
    top: 100%;
    box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    min-width: 150px;
    text-align: left;
}
.submenu li {
    position: relative;
}
.sub2menu  {
    display: none;
    position: absolute;
    width: 250px;
    top: 0;
    left: 100%;
    z-index: -10;
    box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
}
.sub2menu li {
    background-color: #ccc;
}
.mainNav > li:hover > .submenu,
.submenu > li:hover > .sub2menu   {
    display: block;
    cursor: pointer;
    animation-name: fadeIn;
    animation-duration: 1s; 
}

.submenu li:first-of-type {
border-top: 2px solid maroon;
}
</style>
</head>
<body class="expert">
 <header>
  <nav>
    <ul class="mainNav">
    <li><a href="navbar1.html">Главная</a></li>
    <li><span class="checked">Услуги</span>
        <ul class="submenu">
                <li><a href="navbar1.html">submenu1</a></li>
                <li><span class="checked">submenu---2</span>
                    <ul class="sub2menu">
                            <li><a href="navbar1.html">sub2menu-1</a></li>
                            <li><a href="navbar1.html">sub2menu-2</a></li>
                            <li><a class="checked" href="navbar1.html">sub2menu-3</a></li>
                            <li><a href="navbar1.html">sub2menu-4</a></li>
                        </ul>
                </li>
                <li><a href="navbar1.html">submenu3</a></li>
                <li><a href="navbar1.html">submenu4</a></li>
        </ul>	
    </li>
    <li><a href="navbar1.html">Галерея</a></li>
    <li><a href="navbar1.html">Контакты</a></li>
  </ul>
</nav>
</header>  
</body>
</html>
